<div id="collapseUsers" class="collapse" aria-labelledby="users" data-parent="#accordion">
    <div class="row">
        {% for user in user_list %}
            <div class="col-md-3">
                <div class="card mb-0">
                    <div class="card-image">
                        <img class="card-img-top" src="{{ user.image.url }}"
                             alt="Card image cap">
                        <a class="btn-link card-title"
                           href="{% url 'view_profile' url=user.url %}">
                            {{ user.first_name }} {{ user.last_name }}
                            {% if user.is_staff %}
                                <i class="material-icons verified">verified_user</i>
                            {% endif %}
                        </a>
                    </div>

                    <div class="card-body">
                        <p class="card-text">
                            <a class="btn btn-card btn-primary" href="url 'chat'">
                                <i class="material-icons">message</i>
                            </a>
                            <a class="btn btn-card btn-primary"
                               href="{% url 'add_friend' url=user.url %}">
                                <i class="material-icons">person_add</i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
